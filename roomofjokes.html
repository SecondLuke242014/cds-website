<h1>Room of jokes</h1>
<p>This is exactly created for FUN!</p>
<p id='jokes'></p>
<input type='text' id='ans' placeholder='Type the answer here...'>
<button id='ok'>OK</button>
<script>
  const listofjokes = [
    'Why did the chicken cross the road?';
    'Why did dthe strawberry cry?';
    'Why did the frog ate an insect?';
  ]
  const wrong = [
    'Son, please type the answer.';
    'Do you want to be kicked?';
    'Man, i\'ll kick you.';
    'I will not tell jokes if you keep doing this.';
    'GO TO HELL';
    'KEEP DOING IT AND DON\'T LISTEN!!! >:(';
    'WHY WHY WHY';
    'I\'M SICK OF THIS!!!!!!!!!'
    'Man, you will now get out.';
    'THIS IS YOUR LAST WARNING YOU KEEP DOING THIS YOU WILL BE KICKED!';
    'I\'m now tired of it...';
  ]
  var jokes = document.getElementById('jokes')
  var ans = document.getElementById('ans')
  var ok = document.getElementById('ok')
  var jindex = 0
  var windex = 0
  jindex++
  jokes.innerHTML = listofjokes[jindex]
  ok.addEventListener('click',function(){
    if (ans.value.length == 0) {
      windex++
      if (windex > wrong.length) {
        window.location.href = 'https://secondluke242014.github.io/'
      }
      window.alert(wrong[windex])
    } else {
      jokes.innerHTML = listofjokes[jindex];
      if (jindex > listofjokes.length) {
        jindex = 1
        jokes.innerHTML = listofjokes[jindex]
      }
    }
  })
</script>
