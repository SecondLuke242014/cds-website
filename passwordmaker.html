<h1>Password maker</h1>
<p>Type password here:</p>
<input type='text' id='psw' size='30'>

<p>Rules:</p>

<p id='r1'>Password should be more than 10 characters</p>
<p id='r2'>Password should include numbers</p>
<p id='r3'>Password is not easy to guess</p>


<script>
  var psw = document.getElementById('psw');
  var r1 = document.getElementById('r1');
  const over10chars = psw.value.length > 10;
  while (!over10chars) {
    r1.style.color = 'red';
  };
</script>
